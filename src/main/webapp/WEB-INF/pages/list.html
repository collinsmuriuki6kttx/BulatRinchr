<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Java Mentor. CRUD App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">ITS Info</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:classappend="${#httpServletRequest.requestURI.contains('users')} ? 'active'" th:href="@{/users}">User list</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col text-center">
            <h1 class="mt-5">CRUD App</h1>
            <p class="lead">User list</p>
        </div>
    </div>
</div>

<div class="container pl-0">
    <div class="row pb-3 pt-3 mb-2 pl-0 ml-0">
        <div class="col-12 pl-0"><a type="button" th:href="@{/users/create}" class="btn btn-secondary">Create new user</a></div>
    </div>
</div>

<div class="container" th:remove="${users.size() == 0} ? all">
    <div class="row p-3 mb-2 bg-dark text-white">
        <div class="col">Name</div>
        <div class="col">Last name</div>
        <div class="col text-center">E-mail</div>
        <div class="col text-center">Actions</div>
    </div>

    <div th:each="user,rowStat : ${users}" class="d-flex align-items-center row p-2 mb-2" th:classappend="${rowStat.count % 2 != 0 ? 'bg-light text-dark' : 'bg-secondary text-white'}">
        <div class="col font-weight-bold" th:text="${user.getFirstName()}"/>
        <div class="col" th:text="${user.getLastName()}"/>
        <div class="col text-center" th:text="${user.getEmail()}"/>
        <div class="col text-center">
            <a type="button" th:href="@{/users/edit(id=${user.getId()})}" class="btn btn-secondary" th:classappend="${rowStat.count % 2 == 0 ? 'bg-light text-dark' : 'bg-secondary text-white'}">Edit</a>
            <a type="button" th:href="@{/users/delete(id=${user.getId()})}" class="btn btn-secondary" th:classappend="${rowStat.count % 2 == 0 ? 'bg-light text-dark' : 'bg-secondary text-white'}">Delete</a>
        </div>
    </div>
</div>

<div class="container" th:remove="${users.size() != 0} ? all">
    <div class="row p-3 mb-2 bg-light text-dark">
        <div class="col-12">Users not found. Please insert.</div>
    </div>
</div>

<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
    <div class="toast" style="position: fixed; top: 10rem; right: 10rem;" data-delay="3000">
        <div class="toast-header">
            <strong class="mr-auto">ITS Info</strong>
            <small>Just now</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body" th:text="${flashMessage}"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    var messageExists = [[${flashMessage}]];
    if (messageExists) {
        $(".toast").toast("show");
    }
</script>
</body>
</html>
